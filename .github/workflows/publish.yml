name: publish latest

on: 
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  publish:
    name: Publish latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@4ab57d7ea2fd0c9948210b2e0784e280674e7144

      - name: Run GoReleaser (build)
        uses: goreleaser/goreleaser-action@d33b6f6aeabd7fed8bb3fbf32c4d890d29f48545
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot

      - name: Use built tko for publish
        run: cp ./dist/tko_linux_amd64_v1/tko /usr/local/bin/tko
      
      - name: Publish (latest)
        run: |
          tko build \
            --target-repo "ghcr.io/dskiff/tko:latest" \
            --entrypoint  "/bin/bash" \
            "./dist/tko_linux_amd64_v1"
        env:
          GITHUB_TOKEN: ${{ github.token }}
