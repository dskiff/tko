name: publish latest

on: 
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8459bc0c7e3759cdf591f513d9f141a95fef0a8f
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7

      - name: Run GoReleaser (build)
        uses: goreleaser/goreleaser-action@7ec5c2b0c6cdda6e8bbb49444bc797dd33d74dd8
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot

      - name: Use built tko for publish
        run: cp ./dist/tko_linux_amd64_v1/tko /usr/local/bin/tko
      
      - name: Publish (latest)
        run: tko "./dist/tko_linux_amd64_v1"
        env:
          TKO_DEST_PATH: "/usr/local/bin"
          TKO_TARGET_REPO: "ghcr.io/dskiff/tko:latest" 
          GITHUB_TOKEN: ${{ github.token }}
