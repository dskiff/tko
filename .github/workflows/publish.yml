name: publish latest

on: 
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  publish:
    name: Publish latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed

      - name: Run GoReleaser (build)
        uses: goreleaser/goreleaser-action@cf63508052510ef52d8a6e569ae83b3e102ac7d9
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot

      - name: Use built tko for publish
        run: cp ./dist/tko_linux_amd64_v1/tko /usr/local/bin/tko
      
      - name: Publish (latest)
        run: |
          tko build \
            --target-repo "ghcr.io/dskiff/tko:latest" \
            --entrypoint  "/bin/bash" \
            "./dist/tko_linux_amd64_v1"
        env:
          GITHUB_TOKEN: ${{ github.token }}
