name: publish latest

on: 
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  publish:
    name: Publish latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@b6849436894e144dbce29d7d7fda2ae3bf9d8365
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@b26d40294f8ad76fcc90b915dac85892322fe62d

      - name: Run GoReleaser (build)
        uses: goreleaser/goreleaser-action@22f558e822a647406e88af9722c1abfb028738e1
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot

      - name: Use built tko for publish
        run: cp ./dist/tko_linux_amd64_v1/tko /usr/local/bin/tko
      
      - name: Publish (latest)
        run: |
          tko build \
            --target-repo "ghcr.io/dskiff/tko:latest" \
            --entrypoint  "/bin/bash" \
            "./dist/tko_linux_amd64_v1"
        env:
          GITHUB_TOKEN: ${{ github.token }}
