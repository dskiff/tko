name: ci

on: [push]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8459bc0c7e3759cdf591f513d9f141a95fef0a8f
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7

      - name: Run GoReleaser (build)
        uses: goreleaser/goreleaser-action@7ec5c2b0c6cdda6e8bbb49444bc797dd33d74dd8 # v5
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot

      - name: Test
        run: go test -v ./...

      - name: Version
        run: go run . version

      - name: Run against local docker daemon
        run: |
          go run . build \
            --annotations "org.opencontainers.image.revision=${{ github.sha }}" \
            --annotations "org.opencontainers.image.version=dev-${{ github.sha }}" \
            --target-repo "test/repo" \
            "./dist/tko_linux_amd64_v1"
        env:
          TKO_TARGET_TYPE: LOCAL_DAEMON
