name: ci

on: [push]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@dca8468d37b6d090cde2c7b97b738a37134f5ffb

      - name: Run GoReleaser (build)
        uses: goreleaser/goreleaser-action@90c43f2c197eeb47adb636c4329af34ae5a2a5f0 # v6
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot

      - name: Test
        run: go test -v ./...

      - name: Version
        run: go run . version

      - name: Run against local docker daemon
        run: |
          go run . build \
            --target-repo "test/repo" \
            "./dist/tko_linux_amd64_v1"
        env:
          TKO_TARGET_TYPE: LOCAL_DAEMON
