name: ci

on: [push]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8459bc0c7e3759cdf591f513d9f141a95fef0a8f

      - name: Build
        run: go build -ldflags "-X main.Version=CI" -v .

      - name: Test
        run: go test -v ./...
