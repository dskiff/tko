name: ci

on: [push]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@2d7d9f7ff5b310f983d059b68785b3c74d8b8edd
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@b26d40294f8ad76fcc90b915dac85892322fe62d

      - name: Run GoReleaser (build)
        uses: goreleaser/goreleaser-action@286f3b13b1b49da4ac219696163fb8c1c93e1200 # v6
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot

      - name: Test
        run: go test -v ./...

      - name: Version
        run: go run . version

      - name: Run against local docker daemon
        run: |
          go run . build \
            --target-repo "test/repo" \
            "./dist/tko_linux_amd64_v1"
        env:
          TKO_TARGET_TYPE: LOCAL_DAEMON
