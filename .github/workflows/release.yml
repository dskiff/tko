name: release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8459bc0c7e3759cdf591f513d9f141a95fef0a8f
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@7ec5c2b0c6cdda6e8bbb49444bc797dd33d74dd8 # v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # NOTE: Generally, ko should be preferred for golang, but this is an attempt to dogfood tko
      - name: Use built tko for publish
        run: cp ./dist/tko_linux_amd64_v1/tko /usr/local/bin/tko
      
      - name: Publish (bin)
        run: tko "./dist/tko_linux_amd64_v1"
        env:
          TKO_BASE_IMAGE: "scratch"
          TKO_DEST_PATH: "/usr/local/bin"
          TKO_TARGET_REPO: "ghcr.io/dskiff/tko:bin" 
          GITHUB_TOKEN: ${{ github.token }}

      - name: Publish (version)
        run: tko "./dist/tko_linux_amd64_v1"
        env:
          TKO_BASE_IMAGE: debian:bookworm-slim
          TKO_DEST_PATH: "/usr/local/bin"
          TKO_TARGET_REPO: "ghcr.io/dskiff/tko:${{ github.ref_name }}" 
          GITHUB_TOKEN: ${{ github.token }}